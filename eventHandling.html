<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<script type="text/javascript" language="javascript">
function changeimage(num) {
var img = document.getElementById("SampleImage");
if (num == 1) {
img.src = "pokemon.gif";
} else {
img.src = "pokemon2.gif";
}
}
</script>
    <h1>hover over the image to see the difference</h1>
	<img onmouseover="changeimage(1)"onmouseout="changeimage(2)"src="pokemon2.gif" id="SampleImage" alt="Sample image" >
</head>
<body>

</body>
</html>
