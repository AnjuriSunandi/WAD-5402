	<script type="text/javascript">
		function Fact(){
			var x = Number(document.getElementById("num").value)
			if(x == 0 || x == 1){
				document.getElementById("num").value = x
			}
			else{
				var fac = 1
				for(let i = 1;i<=x;i++){
						fac *= i
				}
				document.getElementById("num").value = fac
			}
		}
		function Fib(){
			var x = Number(document.getElementById("num").value)
			if(x == 0 || x == 1){
				document.getElementById("num").value = x
			}
			else if(x == 2){
				document.getElementById("num").value = x
			}
			else{
				var a = 0,b = 1,c = a+b
				for(let i = 3;i<=x;i++){
					c = a+b	
					a = b
					b = c
				}
				document.getElementById("num").value = c
			}
		}
